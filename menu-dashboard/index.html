<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu dashboard</title>
    <link rel="stylesheet" href="./sass/style.css">
</head>
<body>
    <!--  
        section_header: contenedor de la seccion, le definimos
        un ID para implementar este elemento en javascript
    -->
    <header class="section_header" id="scroll-header">
        <!--  
            container_header: contenedor definido para manejar el 
            responsive de la seccion
        -->
        <div class="container_header">

            <!--  
                header_flexbox: contenedor definido para implementar
                flexbox o grid en la seccion
            -->
            <div class="flexbox_header">
                <!--  
                    box_iconBurger_nitLogo: contenedor de 1 tag-svg y 1 tag-a
                -->
                <div class="box_iconBurger_nitLogo">
                    <!-- 
                        tag-svg: en esta definimos el icon burger, le definimos un
                        ID para implementar este elemento en javascript
                    -->
                    <svg 
                        viewBox="0 0 24 24"
                        id="icon-burger"
                    >
                        <path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"></path>
                    </svg>    

                    <!-- 
                        tag-a: en esta definimos el nit empresarial
                    -->
                    <a href="./index.html">CITLIALLY</a>
                </div>

                <!--  
                    nav_header: contenedor de ul_header, le definimos un ID para 
                    implementar este elemento en javascript
                -->
                <nav class="nav_header" id="nav-header">
                    <!--  
                        ul_header: contenedor de box_title_iconClose y 5 tags-li
                    -->			
                    <ul class="ul_header">
                        <!--  
                            box_title_iconClose: contenedor de 1 tag-h3, y 1 tag-svg
                        -->
                        <section class="box_title_iconClose">
                            <!--  
                                tag-h3: en esta definimos el titulo del menu
                            -->
                            <h3>Menu</h3> 

                            <!-- 
                                tag-svg: en esta definimos el icon X, le definimos un
                                ID para implementar este elemento en javascript
                            -->
                            <svg
                                viewBox="0 0 24 24"
                                id="icon-close"
                            >
                                <path d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z"></path>
                            </svg>  
                        </section>

                        <!--  
                            tag-li: contenedor de 1 tag-a
                        -->
                        <li>
                            <!--  
                                tag-a: en esta definimos el enlace del menu de navegacion,
                                contiene 1 tag-svg
                            -->
                            <a href="#" class="js_links_active">
                                <!--  
                                    tag-svg: en esta definimos el icono para el enlace del
                                    menu de navegacion
                                -->
                                <svg>
                                    <path d="m21.743 12.331-9-10c-.379-.422-1.107-.422-1.486 0l-9 10a.998.998 0 0 0-.17 1.076c.16.361.518.593.913.593h2v7a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-4h4v4a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-7h2a.998.998 0 0 0 .743-1.669z"></path>
                                </svg>

                                Inicio
                            </a>
                        </li>				
                        
                        <li>
                            <a href="#">
                                <svg>
                                    <path d="M20 6h-3V4c0-1.103-.897-2-2-2H9c-1.103 0-2 .897-2 2v2H4c-1.103 0-2 .897-2 2v4h5v-2h2v2h6v-2h2v2h5V8c0-1.103-.897-2-2-2zM9 4h6v2H9V4zm8 11h-2v-2H9v2H7v-2H2v6c0 1.103.897 2 2 2h16c1.103 0 2-.897 2-2v-6h-5v2z"></path>
                                </svg>

                                Servicios
                            </a>			
                        </li>
                        
                        <li>
                            <a href="#">
                                <svg>
                                    <path d="M5 22h14a2 2 0 0 0 2-2V9a1 1 0 0 0-1-1h-3v-.777c0-2.609-1.903-4.945-4.5-5.198A5.005 5.005 0 0 0 7 7v1H4a1 1 0 0 0-1 1v11a2 2 0 0 0 2 2zm12-12v2h-2v-2h2zM9 7c0-1.654 1.346-3 3-3s3 1.346 3 3v1H9V7zm-2 3h2v2H7v-2z"></path>
                                </svg>

                                Tienda
                            </a>										
                        </li>

                        <li>
                            <a href="#">
                                <svg>
                                    <path d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zm0 4.7-8 5.334L4 8.7V6.297l8 5.333 8-5.333V8.7z"></path>
                                </svg>

                                Contacto
                            </a>
                        </li>
                        
                        <li>
                            <a href="#">
                                <svg>
                                    <path d="M11.707 2.293A.996.996 0 0 0 11 2H6a.996.996 0 0 0-.707.293l-3 3A.996.996 0 0 0 2 6v5c0 .266.105.52.293.707l10 10a.997.997 0 0 0 1.414 0l8-8a.999.999 0 0 0 0-1.414l-10-10zM8.353 10a1.647 1.647 0 1 1-.001-3.293A1.647 1.647 0 0 1 8.353 10z"></path>
                                </svg>
                                
                                Blog
                            </a>
                        </li>                 
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <main>main</main>

    <footer>footer</footer>

    <script src="./js/main.js"></script>
</body>
</html>
